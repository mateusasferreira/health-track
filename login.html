<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um aplicativo para monitoramento da saúde e realização de exercícios físicos">
    <meta name="keyworks" content="saúde, exercícios físicos, bem-estar">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/estilo/base.css">
    <link rel="stylesheet" href="./assets/estilo/login.css">
    <title>Health Track - Login</title>
</head>
<body class="app-body">
    <header class="app-header">
        <h1 class="app-header-title">Health Track</h1>
    </header>
    <main>
        <section class="container">
            <form action="/dashboard.html" class="custom-form">
                <h3 class="custom-form-title">Faça seu login:</h3>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input id="usuario" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input id="senha" class="form-control" type="password" required></div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="custom-button">Login</button> 
                </div>                           
            </form>
            <form action="/dashboard.html" class="custom-form">
                <h3 class="custom-form-title">Ou crie uma nova conta:</h3>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input id="usuario" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input id="senha" class="form-control" type="password" required></div>
                </div>
                <div class="form-group">
                    <label for="senha">Confirmar Senha</label>
                    <input id="senha" class="form-control" type="password" required></div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="custom-button">Criar Conta</button> 
                </div>     
            </form>
        </section>        
    </main>
    <footer class="app-footer">
        <p>Desenvolvido por Mateus Ferreira | RM86979</p>
    </footer class="app-footer">
</body>
</html>
