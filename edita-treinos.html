<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um aplicativo para monitoramento da saúde e exercícios físicos">
    <meta name="keyworks" content="saúde, exercícios físicos, bem-estar">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/estilo/base.css">
    <link rel="stylesheet" href="./assets/estilo/edita-treinos.css">
    <title>Health Track - Editar treinos</title>
</head>
<body>
    <header class="app-header">
        <h1 class="app-header-title">Health Track</h1>
    </header>
    <main>
        <div class="container">
            
            <h1 class="text-center m-5">Treino #</h1>
                     
            <form class="form-exercicios d-flex align-items-end flex-wrap gap-1">
                <div class="form-group">
                    <label for="nome">Exercíco</label>
                    <input id="nome" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="serie">Série</label>
                    <input id="serie" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="carga">Carga</label>
                    <input id="carga" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <button type="submit" class="custom-button">Adicionar</button>
                </div>
               
            </form>
            
            <div class="table-responsive-md my-5">
                <table class="table">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Nome</th>
                          <th scope="col">Série</th>
                          <th scope="col">Carga</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row"><i class="bi bi-x-lg"></i></th>
                          <td>Corrida</td>
                          <td>15 min.</td>
                          <td>-</td>
                        </tr>
                        <tr>
                          <th scope="row"><i class="bi bi-x-lg"></i></th>
                          <td>Abdominal</td>
                          <td>3x30</td>
                          <td>-</td>
                        </tr>
                        <tr>
                          <th scope="row"><i class="bi bi-x-lg"></i></th>
                          <td>Supino</td>
                          <td>3x10</td>
                          <td>10kg</td>
                        </tr>
                      </tbody>
                </table>
            </div>

            <nav class="my-5 fw-bold">
                <a href="./treinos.html">
                    <h4>&#129044 Treinos</h4>
                </a>
                <a href="./dashboard.html">
                    <h4>&#129044 Dashboard</h4>
                </a>
            </nav>
        </div>

        
        
    </main>
</body>
</html>
