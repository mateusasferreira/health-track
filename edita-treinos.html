<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um aplicativo para monitoramento da saúde e realização de exercícios físicos">
    <meta name="keyworks" content="saúde, exercícios físicos, bem-estar">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script src="https://kit.fontawesome.com/f18158c171.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/estilo/base.css">
    <link rel="stylesheet" href="./assets/estilo/edita-treinos.css">
    <title>Health Track - Editar treino #</title>
</head>
<body class="app-body">
    <header class="app-header">
        <h1 class="app-header-title">Health Track</h1>
        <div class="dropleft">
            <i class="far fa-user-circle dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown"  ></i>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Meu Perfil</a>
              <a class="dropdown-item" href="/login.html">Sair</a>
            </div>
          </div>
    </header>
    <main >
        <div class="container">
            <h1 class="titulo-subpaginas text-center m-5">Treino #</h1>
            <form class="form-exercicios d-flex align-items-end flex-wrap gap-1">
                <div class="form-group">
                    <label for="nome">Exercíco</label>
                    <input id="nome" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="serie">Série</label>
                    <input id="serie" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="carga">Carga</label>
                    <input id="carga" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <button type="submit" class="custom-button">Adicionar</button>
                </div>
            </form>
            <div class="table-responsive-md my-5">
                <table class="table">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Nome</th>
                          <th scope="col">Série</th>
                          <th scope="col">Carga</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row"><i class="bi bi-x-lg"></i></th>
                          <td>Corrida</td>
                          <td>15 min.</td>
                          <td>-</td>
                        </tr>
                        <tr>
                          <th scope="row"><i class="bi bi-x-lg"></i></th>
                          <td>Abdominal</td>
                          <td>3x30</td>
                          <td>-</td>
                        </tr>
                        <tr>
                          <th scope="row"><i class="bi bi-x-lg"></i></th>
                          <td>Supino</td>
                          <td>3x10</td>
                          <td>10kg</td>
                        </tr>
                      </tbody>
                </table>
            </div>
            <nav class="navbar-inferior my-5 fw-bold">
                <a href="./treinos.html">
                    <h4>&#129044 Treinos</h4>
                </a>
                <a href="./dashboard.html">
                    <h4>&#129044 Dashboard</h4>
                </a>
            </nav>
        </div>
    </main>
    <footer class="app-footer">
        <p>Desenvolvido por Mateus Ferreira | RM86979</p>
    </footer class="app-footer">
</body>
</html>
