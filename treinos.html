<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um aplicativo para monitoramento da saúde e exercícios físicos">
    <meta name="keyworks" content="saúde, exercícios físicos, bem-estar">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/estilo/base.css">
    <link rel="stylesheet" href="./assets/estilo/treinos.css">
    <title>Health Track - Treinos</title>
</head>
<body>
    <header class="app-header">
        <h1 class="app-header-title">Health Track</h1>
    </header>
    <main class="container">
        <h1>treinos</h1>
        <section class="cadastro-treinos mb-4 p-2">
            <p>novo treino</p>
            <div class="d-flex align-items-end justify-content-between">
                <div class="form-group">
                    <label for="treino">Nome do treino</label>
                    <input id="treino" class="form-control" type="text" required>
                </div>
                <button type="submit" class="custom-button">Criar Treino</button> 
            </div>
        </section>
        <section class="treinos-cadastrados">
            <ul class="lista-treinos">
                <li class="treino d-flex align-items-end justify-content-between mb-2">
                    <h3 class="treino-titulo">Treino 1</h3>
                    <button type="submit" class="custom-button ms-auto me-1">Iniciar</button> 
                    <button type="submit" class="custom-button">Iniciar</button> 
                </li>
                <li class="treino d-flex align-items-end justify-content-between mb-2">
                    <h3 class="treino-titulo">Treino 2</h3>
                    <button type="submit" class="custom-button ms-auto me-1">Iniciar</button> 
                    <button type="submit" class="custom-button">Iniciar</button> 
                </li>
                <li class="treino d-flex align-items-end justify-content-between mb-2">
                    <h3 class="treino-titulo">Treino 3</h3>
                    <button type="submit" class="custom-button ms-auto me-1">Iniciar</button> 
                    <button type="submit" class="custom-button">Iniciar</button> 
                </li>
            </ul>
        </section>

    </main>
    
</body>
</html>
