<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Um aplicativo para monitoramento da saúde e exercícios físicos">
    <meta name="keyworks" content="saúde, exercícios físicos, bem-estar">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/estilo/base.css" />
    <link rel="stylesheet" href="./assets/estilo/dashboard.css" />
    <script
      src="https://kit.fontawesome.com/f18158c171.js"
      crossorigin="anonymous"
    ></script>
    <title>Health Track - Dashboard</title>
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header-title">dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <aside class="menu col-md-1">
          <div class="menu-item">
            <i class="bi bi-plus-square"></i>
            <span>cadastrar meus dados</span>
          </div>
          <div class="menu-item">
            <i class="fas fa-dumbbell"></i>
            <span>Treinos</span>
          </div>
          <div class="menu-item">
            <i class="bi bi-plus-square"></i>
            <span>cadastrar meus dados</span>
          </div>
          <div class="menu-item">
            <i class="bi bi-plus-square"></i>
            <span>cadastrar meus dados</span>
          </div>
        </aside>

        <section class="dados-usuario col-md-11">
          <div class="container-fluid">
            <div class="row p-6">
              <section class="container-dados col-md-12">
                  <div class="card-dados">
                    <span class="card-dados--titulo">-3kg</span>
                    <span class="card-dados--descricao">Evolução de peso</span>
                  </div >
                  <div class="card-dados">
                    <span class="card-dados--titulo">10250 cal</span>
                    <span class="card-dados--descricao">Calorias consumidas</span>
                  </div>
                  <div class="card-dados">
                    <span class="card-dados--titulo">-12%</span>
                    <span class="card-dados--descricao">Evolução do IMC</span>
                  </div>
                  <section class="card-nivel col-md-4">
                      <img src="./assets/images/trophy.png" alt="troféu">
                      <span class="card-nivel--mensagem">Continue o trabalho e passe de nível!</span>
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </section>
                  
              </section>
              
            </div>
            <div class="row">
                <section class="teste2 col-md-12">

                </section>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
