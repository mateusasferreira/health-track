    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body class="app-body">
    <header class="app-header">
        <h1 class="app-header-title">Health Track</h1>
        <div class="dropleft">
            <i class="far fa-user-circle dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown"  ></i>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Meu Perfil</a>
              <a class="dropdown-item" href="/login.html">Sair</a>
            </div>
          </div>
    </header>
    <main >
        <h1 class="titulo-subpaginas text-center m-5">Treino #</h1>
        <div class="container mb-5">
            <ul>
                <li class="exercicio realizado">
                    <i class="bi bi-check-circle "></i>
                    <p>Corrida | 15 min.</p>
                    <button class="custom-button">Concluir</button>
                </li>
                <li class="exercicio">
                    <i class="bi bi-check-circle"></i>
                    <p>Abdominal | 3x30</p>
                    <button class="custom-button">Concluir</button>
                </li>
                <li class="exercicio">
                    <i class="bi bi-check-circle"></i>
                    <p>Supino | 3x10 | 10kg</p>
                    <button class="custom-button">Concluir</button>
                </li>
                
            </ul>
        </div>
        <div class="container">
            <nav class="navbar-inferior my-5 fw-bold">
                <a href="./treinos.html">
